<!DOCTYPE html>
<html>
<head>
  <title>Kids Counter Game</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Let's Count!</h1>
        <div id="counter">0</div>
        <button id="increase">
            <i class="fas fa-plus"></i> 
        </button>
        
        <button id="decrease">
            <i class="fas fa-minus"></i>
        </button>
        
        <div class="flags">  
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="US Flag" id="read-english">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/3/32/20110426012613%21Flag_of_Spain_%28Civil%29.svg/120px-Flag_of_Spain_%28Civil%29.svg.png" alt="Spain Flag" id="read-spanish">
        </div>
      </div>
      

  <script src="script.js"></script>
</body>
</html>
